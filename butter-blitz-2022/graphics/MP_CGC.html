<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
	  
      <!-- CSS -->
      <link rel="stylesheet" href="css/common.css" />

      <style>
         body {
         background: url('img/layouts/MP_CGC.png') no-repeat;
         }
      </style>
	  
      <!-- JavaScript -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

      <div class="runner-container info-box" id="runner-container1">

      <div class="runner-container info-box" id="runner-container2">
